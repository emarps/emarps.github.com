<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function Experiment</title>
</head>
<body>

    <h1>Function Experimentation</h1>
    <script>

    var userPrompt = prompt("What's your bestfriends name?","");
    var activities = [`sleepover`,`brunch`, `cry`];

    function hello(name){

        var welcome;

        if (name == null || name == ""){
            welcome = `Did you forget your friends name?`;
        }

        else{
            welcome = `Hi what are you and ${name} going to do today?`;
        }

        return welcome;
    }

    function randomInt( min, max){
        return Math.floor( (max - min + 1) * Math.random() ) + min;
    }

    function wellness(name,act){
        console.log(hello(name));
        var randomActivity = act[randomInt(0, act.length-1)];
        console.log(`Today, ${name} wants to ${randomActivity}!`);

    }

    wellness(userPrompt,activities);

    var myName = prompt("How long have you known your friend?", "");

    if( parseInt(myName) ){
      console.log("You got it! What a good friend you are :)");
    }
    else{ console.log("Are you sure?"); }

    </script>


</body>
</html>
